<h4 class="subsection">16.8.3 寄存器类别优先选择</h4>

<p><a name="index-class-preference-constraints-3308"></a><a name="index-register-class-preference-constraints-3309"></a>
<!-- @cindex voting between constraint alternatives -->
<!-- The operand constraints have another function: they enable the compiler -->
<!-- to decide which kind of hardware register a pseudo register is best -->
<!-- allocated to.  The compiler examines the constraints that apply to the -->
<!-- insns that use the pseudo register, looking for the machine-dependent -->
<!-- letters such as @samp{d} and @samp{a} that specify classes of registers. -->
<!-- The pseudo register is put in whichever class gets the most ``votes''. -->
<!-- The constraint letters @samp{g} and @samp{r} also vote: they vote in -->
<!-- favor of a general register.  The machine description says which registers -->
<!-- are considered general. -->
<a name="index-voting-between-constraint-alternatives-3310"></a>操作数约束还具有另一个功能：它们使编译器可以决定为伪寄存器分配哪种硬件寄存器。
编译器检查应用到使用伪寄存器的insn的约束，
查看机器相关的指定寄存器类别的字母像&lsquo;<samp><span class="samp">d</span></samp>&rsquo;和&lsquo;<samp><span class="samp">a</span></samp>&rsquo;。
伪寄存器被放在获得最多“票数”的类别中。约束字母&lsquo;<samp><span class="samp">g</span></samp>&rsquo;和&lsquo;<samp><span class="samp">r</span></samp>&rsquo;也要投票：
它们在通用寄存器方面进行投票。机器描述告诉哪种寄存器被认为是通用的。

<!-- Of course, on some machines all registers are equivalent, and no register -->
<!-- classes are defined.  Then none of this complexity is relevant. -->
<!-- @end ifset -->
 <p>当然，在一些机器上所有寄存器都是等价的，并且没有定义寄存器类别。
那么就相应的没有这么复杂了。
