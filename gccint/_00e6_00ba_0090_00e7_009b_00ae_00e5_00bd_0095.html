<h2 class="chapter">6 源目录结构和构建系统</h2>

<p>这一章描述了GCC的源文件目录结构，以及GCC是如何被构建的。关于构建
和安装GCC的用户文档在另一个单独的手册里作介绍
（<a href="http://gcc.gnu.org/install/">http://gcc.gnu.org/install/</a>），这里假设你对此已经有所了
解。
