<h3 class="section">9.4 作用域</h3>

<p><a name="index-namespace_002c-class_002c-scope-1779"></a>
整个中间表示的根是变量<code>global_namespace</code>。
这是在C++源代码中由<code>::</code>描述的命名空间。
所有其它命名空间，类型，变量，函数等，都能够从这里开始查找而获得。

 <p>除了命名空间以外，C++中另一个高层次的作用域结构是类。
（在该手册中，术语<dfn>class</dfn>用来表示ANSI/ISO C++标准中的<code>class</code>类型；
这包括用<code>class</code>, <code>struct</code>和<code>union</code>关键字定义的类型。）
