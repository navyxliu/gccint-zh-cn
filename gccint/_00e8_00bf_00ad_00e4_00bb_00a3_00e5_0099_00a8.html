<h3 class="section">16.22 迭代器</h3>

<p><a name="index-iterators-in-_0040file_007b_002emd_007d-files-3670"></a>
后端（Ports）常常需要为多个机器模式或者多个rtx代码定义类似的指令模式。
GCC提供了一些简单的迭代机制使得该处理变的很容易。
