<h2 class="unnumbered">Option Index</h2>

<p>GCC命令行选项索引，略去开头的 &lsquo;<samp><span class="samp">-</span></samp>&rsquo; 或 &lsquo;<samp><span class="samp">--</span></samp>&rsquo;. 
当一个选项有打开和关闭两种形式的时候（像 <samp><span class="option">-f</span><var>option</var></samp>
和 <samp><span class="option">-fno-</span><var>option</var></samp>），相关的条目放在最合适的形式下。
有时候可能需要两个形式下面的条目都查查。
