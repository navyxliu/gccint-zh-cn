<h3 class="section">11.1 语句</h3>

<p><a name="index-Statements-2668"></a>
大多数GIMPLE语句为赋值语句，由<code>GIMPLE_ASSIGN</code>来表示。没有其它C表达式可以出现在语句级别；对一个volatile对象的引用被转换成一个<code>GIMPLE_ASSIGN</code>。

 <p>还有几个复杂语句的变体。
