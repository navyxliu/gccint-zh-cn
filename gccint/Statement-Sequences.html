<h4 class="subsection">11.1.2 Statement Sequences</h4>

<p><a name="index-Statement-Sequences-2670"></a>
Multiple statements at the same nesting level are collected into
a <code>STATEMENT_LIST</code>.  Statement lists are modified and
traversed using the interface in &lsquo;<samp><span class="samp">tree-iterator.h</span></samp>&rsquo;.
