<h4 class="subsection">17.22.6 用于VMS调试格式的宏</h4>

<!-- prevent bad page break with this line -->
<p>这是用于VMS调试格式的宏。

<div class="defun">
&mdash; Macro: <b>VMS_DEBUGGING_INFO</b><var><a name="index-VMS_005fDEBUGGING_005fINFO-4548"></a></var><br>
<blockquote><p>定义该宏，如果GCC应该为<samp><span class="option">-g</span></samp>选项产生VMS调试输出。
VMS的缺省行为是在没有<samp><span class="option">-g</span></samp>时，生成可以回溯的最少调试信息，
除非使用<samp><span class="option">-g0</span></samp>显示的覆盖。
该行为由<code>OPTIMIZATION_OPTIONS</code>和<code>OVERRIDE_OPTIONS</code>控制。
</p></blockquote></div>
