<h2 class="chapter">15 控制流图</h2>

<p><a name="index-CFG_002c-Control-Flow-Graph-3085"></a><a name="index-basic_002dblock_002eh-3086"></a>
控制流图（CFG）是一个建立在中间代码（RTL或者<code>tree</code>指令流）之上的数据结构，
对正在编译的函数的控制流行为的抽象。CFG是一个有向图，顶点表示基本块，
边表示从一个基本块到另一个的控制流的可能转换。
用来表示控制流图的数据结构定义在<samp><span class="file">basic-block.h</span></samp>中。
