<h3 class="section">13.1 Annotations</h3>

<p><a name="index-annotations-3044"></a>
优化器需要在优化过程中将属性和变量关联起来。例如，我们需要知道一条语句属于哪个基本块，或者一个变量是否具有别名。所有这些属性被存储在叫做注解（annotation）的数据结构中，并被连接到 <code>struct tree_common</code> 的 <code>ann</code> 域中。

 <p>目前，我们定义了变量的注解 (<code>var_ann_t</code>) 。注解在 <samp><span class="file">tree-flow.h</span></samp> 中有定义和文档描述。
