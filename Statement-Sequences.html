<h4 class="subsection">11.7.3 语句序列</h4>

<p><a name="index-Statement-Sequences-2530"></a>
<!-- Multiple statements at the same nesting level are collected into -->
<!-- a @code{STATEMENT_LIST}.  Statement lists are modified and -->
<!-- traversed using the interface in @samp{tree-iterator.h}. -->
同一嵌套级别的多个语句被搜集到一个<code>STATEMENT_LIST</code>中。语句列表使用&lsquo;<samp><span class="samp">tree-iterator.h</span></samp>&rsquo;中的接口来进行修改和遍历。
